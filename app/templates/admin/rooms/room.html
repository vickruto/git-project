<!-- app/templates/admin/rooms/room.html -->

{% import "bootstrap/wtf.html" as wtf %}
{% extends "layout.html" %}
{% block title %}
    {% if add_workshop %}
        Add room
    {% else %}
        Edit room
    {% endif %}
{% endblock %}
{% block content %}
<div class="content-section">
    <div class="middle">
        <div class="center">
            {% if add_room %}
                <h1>Add Room</h1>
            {% else %}
                <h1>Edit Room</h1>
            {% endif %}
            <br/>
            {{ wtf.quick_form(form) }}
        </div>
     </div>
</div>
{% endblock %}
